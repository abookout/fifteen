<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>fifteen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="game.js" async></script>
  </head>

  <body>
    <div class="hcenter">
      <div class="size-select" id="size-select"></div>
      <div class="vcenter">
        <h1 class="timer" id="timer">0.00</h1>
        <div class="grid-outer">
          <div class="grid" id="grid"></div>
        </div>
        <span class="info" id="info"></span>
        <div class="start-marathon-container">
          <div class="btn start-btn" id="start-btn">Start (spacebar)</div>
          <div class="btn marathon-btn" id="marathon-btn">
            Toggle Marathon (m)
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
